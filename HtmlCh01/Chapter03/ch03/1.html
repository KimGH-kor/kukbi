<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body *{
      border: blue solid 1px;
      padding: 10px;
      margin:  10px;;
    }
    div{
      display: inline-block;
      border-radius: 20px;
      width: 200px;
      height: 100px;
      margin: 15px;
      /* border: 1px solid skyblue; */
    }
    .box1{
      box-shadow: 2px -2px 15px 1px ;
    }
    .box2{
      box-shadow: 5px 5px 15px 5px blue;
    }
  </style>
</head>
<body>
  <p>안녕하세요</p>
  <p>안녕하세요2</p>
  <div class="box1">안녕하세요</div>
  <div class="box2">안녕하세요2</div>
</body>
</html>
