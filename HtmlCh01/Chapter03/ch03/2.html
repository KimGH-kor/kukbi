<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      width: 100%;
      height: 1500px;
    }
    div{
      padding: 20px;
      margin: 10px;
    }
      #box1{
        position:static;
        left: 50px;
        top: 50px;
        background-color: yellow;
      }
      #box2{
        position: absolute;
        right: 100px;
        bottom: 100px;
        background-color: blue;
      }
      #box3{
        position: absolute;
        left: 100px;
        bottom: 100px;
        background-color: green;
      }

  </style>
</head>
<body>
  <div id="box1">박스1</div>
  <div id="box2">박스2</div>
  <div id="box3">박스3</div>
</body>
</html>
