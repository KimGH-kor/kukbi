<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a{
      border: 1px solid skyblue;
      float: left;
      padding: 10px 20px;
    }
    a:link, a :visited{
      color: skyblue;
      text-decoration: none;
    }
    a:hover{
      transition: .5s;
      background-color: skyblue;
      color: white;
    }
  </style>
</head>
<body>
  <div id='box1'><a href="#">네이버</a></div>
  <div id='box2'><a href="#">구글</a></div>
  <div id='box3'><a href="#">다음</a></div>
  <div id='box4'><a href="#">야후</a></div>
</body>
</html>
