<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>국비 연습</title>
  <link rel="stylesheet" href="index.css"> 
</head>
<body>

<img src="1.jpg" width="100px" height="100px">

  <table>
    <caption>선물용과 가정용 상품 구성</caption>
      <thead>
        <tr>
          <th>용도</th>
          <th>중량</th>
          <th>갯수</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">선물용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>35,000원</td>
        </tr>
        <tr>
          <td>5kg</td>
          <td>18~26과</td>
          <td>52,000원</td>
        </tr>
        <tr>
          <td rowspan="2">가정용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>30,000원</td>
        </tr>
        <tr>
          <td>5kg</td>
          <td>18~26과</td>
          <td>47,000원</td>
        </tr>
      </tbody>
  </table>

  <form accept="/" method="POST">
    <fieldset>
      <legend>상품 선택</legend>
      <label><input type="checkbox" id="apple">사과</label>
      <label><input type="checkbox" id="fu">포도</label>
      <label><input type="checkbox" id="water">수박</label>
      <label><input type="checkbox" id="pich">복숭아</label>
      <label><input type="submit" value="제출"></label>
  </fieldset>
  <fieldset>
    <legend>배송 정보</legend>
    <label><input type="radio" name="배송" value="수도권">수도권</label>
    <label><input type="radio" name="배송" value="지방">지방</label>
    <label><input type="radio" name="배송" value="제주도"> 제주도</label>
    <label><input type="submit" value="제출"></label>
  </fieldset>
  </form>
</body>
</html>
