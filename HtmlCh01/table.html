<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
  <link rel="stylesheet" href="1.css">
</head>

<body>
  <img src="/img/1.jpg" alt="밤거리"  id="img1">
    <table>
      <caption>선물용과 가정용 상품 구성</caption>
      <thead>
      <tr>
        <th>용도</th>
        <th>중량</th>
        <th>갯수</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52,000원</td>
      </tr>
      <tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30,000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>47,000원</td>
      </tr>
    </tbody>
    </table>
    <form action="">
      <fieldset>
        <legend>상품선택</legend>
        <label>사과<input type="checkbox" id = "apple" > </label>
        <label>포도<input type="checkbox" id = "gra"> </label>
        <label>수박<input type="checkbox" id = "water"> </label>
        <label>복숭아<input type="checkbox" id = "pich"> </label>
        <input type="submit">
      </fieldset>
      <fieldset>
        <legend>배송정보</legend>
        <label><input type="radio" name="배송" value="수도권"> 수도권</label>
        <label><input type="radio"name = "배송" value="지방"> 지방</label>
        <label><input type="radio" name="배송" value="제주도"> 제주도</label>
        <input type="submit">
      </fieldset>
      
    </form>
</body>
</html>
